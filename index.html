<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-container" id="imageContainer">
            <img src="images/image10.jpg" alt="Image 10" class="image active" data-index="0">
            <img src="images/image11.jpg" alt="Image 11" class="image" data-index="1">
            <img src="images/image12.jpg" alt="Image 12" class="image" data-index="2">
            <img src="images/image13.jpg" alt="Image 13" class="image" data-index="3">
            <img src="images/image14.jpg" alt="Image 14" class="image" data-index="4">
            <img src="images/image15.jpg" alt="Image 15" class="image" data-index="5">
            <img src="images/image16.jpg" alt="Image 16" class="image" data-index="6">
            <img src="images/image17.jpg" alt="Image 17" class="image" data-index="7">
            <img src="images/image18.jpg" alt="Image 18" class="image" data-index="8">
            <img src="images/image19.jpg" alt="Image 19" class="image" data-index="9">
            <img src="images/image20.jpg" alt="Image 20" class="image" data-index="10">
        </div>
    </div>
    <div id="menuToggle">Menu</div>
    <div id="closeMenu">Close</div>
    <ul id="menuList">
        <!-- Add menu items here -->
    </ul>
    <script src="js/gallery.js"></script>
</body>
</html>
