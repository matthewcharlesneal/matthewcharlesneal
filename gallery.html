<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN General Assembly Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .gallery-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 2;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .controls button {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }

        .image-container {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: auto;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 20px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="image-counter">1 / 15</div>
        <div class="controls">
            <button onclick="toggleFullscreen()">⛶</button>
            <button onclick="toggleSlideshow()">▶</button>
        </div>
        <button class="nav-button prev" onclick="prevImage()">←</button>
        <div class="image-container">
            <img src="images/UN_1.jpg" alt="UN General Assembly image" class="gallery-image">
        </div>
        <button class="nav-button next" onclick="nextImage()">→</button>
    </div>

    <script>
        const images = [
            'images/UN_1.jpg',
            'images/UN_2.jpg',
            'images/UN_3.jpg',
            'images/UN_4.jpg',
            'images/UN_5.jpg',
            'images/UN_6.jpg',
            'images/UN_7.jpg',
            'images/UN_8.jpg',
            'images/UN_9.jpg',
            'images/UN_10.jpg',
            'images/UN_11.jpg',
            'images/UN_12.jpg',
            'images/UN_13.jpg',
            'images/UN_14.jpg',
            'images/UN_15.jpg'
        ];
        
        let currentIndex = 0;
        const imageElement = document.querySelector('.gallery-image');
        const counter = document.querySelector('.image-counter');
        let slideshowInterval = null;
        
        function updateImage() {
            imageElement.src = images[currentIndex];
            counter.textContent = `${currentIndex + 1} / ${images.length}`;
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            } else {
                slideshowInterval = setInterval(nextImage, 3000); // Change image every 3 seconds
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
